<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/fav.svg" type="image/x-icon" />
    <title>Upload ke GDrive</title>

    <style>
      body {
        background-color: #f8f8f8;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Sesuaikan dengan tinggi layar atau container lainnya */
      }
      .card {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card shadow rounded">
        <div class="card-body">
          <form id="form">
            <h3 class="text-center mb-3">Upload ke Google Drive</h3>
            <hr />
            <div class="mb-3">
              <label class="form-label">Pilih File</label>
              <input
                name="file"
                class="form-control"
                id="uploadfile"
                type="file"
                requireds
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Masukkan Nama File</label>
              <input
                name="filename"
                class="form-control"
                id="filename"
                type="text"
                required
              />
            </div>
            <input id="submit" class="btn btn-primary" type="submit" />
            <a
              class="btn btn-secondary"
              href="https://drive.google.com/drive/folders/1yYe8JRCGs-9EOvaJF6xSiZANTQ9-wuOA"
              target="_blank"
              >Lihat Gambar</a
            >
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const file = form.file.files[0];
        const fr = new FileReader();
        fr.readAsArrayBuffer(file);
        fr.onload = (f) => {
          const url =
            "https://script.google.com/macros/s/AKfycbzr4OaGD7CCgq5pUYaYDtdF7En4ADH-aln4SLT8nE1ErMLvu2G-_BHmNXPHdT1BGTbr/exec"; // <--- Please set the URL of Web Apps.

          const qs = new URLSearchParams({
            filename: form.filename.value || file.name,
            mimeType: file.type,
          });
          fetch(`${url}?${qs}`, {
            method: "POST",
            body: JSON.stringify([...new Int8Array(f.target.result)]),
          })
            .then((res) => res.json())
            .then((e) => console.log(e)) // response appscript
            .catch((err) => console.log(err));
        };
      });
    </script>
  </body>
</html>
